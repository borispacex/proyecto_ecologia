<div class="container-fluid" *ngIf="!isResizing">
	<div class="block-header">
		<div class="row">
			<div class="col-lg-5 col-md-8 col-sm-12">
				<h2>Principal</h2>
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a [routerLink]="['/director']"><i class="icon-home"></i></a></li>
					<li class="breadcrumb-item">Dashboard</li>
					<li class="breadcrumb-item active">Principal</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row clearfix">
		<div class="col-lg-12 col-md-12">
			<div class="card">
				<div class="header">
					<h2>Proyectos</h2>
				</div>
				<div class="body">
					<div echarts [options]="chartOptions"></div>
				</div>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12">
			<div class="card">
				<div class="header">
					<h2>Publicaciones</h2>
				</div>
				<div class="body">
					<div echarts [options]="pieOptions"></div>
				</div>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12">
			<div class="card">
				<div class="header">
					<h2>Avances</h2>
				</div>
				<div class="body">
					<div echarts [options]="punchCardOptions"></div>
				</div>
			</div>
		</div>
		<div class="col-lg-12 col-md-12">
			<div class="card">
				<div class="header">
					<h2>Escala larga</h2>
				</div>
				<div class="body">
					<div echarts [options]="LargeAreaOptions"></div>
				</div>
			</div>
		</div>
	</div>
</div>
