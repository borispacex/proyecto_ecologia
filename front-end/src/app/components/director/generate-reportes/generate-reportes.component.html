<div class="container-fluid">

	<div class="block-header">
		<div class="row">
			<div class="col-lg-5 col-md-8 col-sm-12">
				<h2>
					Generar reportes
				</h2>
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a [routerLink]="['/director/dashboard/data']"><i
								class="icon-home"></i></a></li>
					<li class="breadcrumb-item">Dashboard</li>
					<li class="breadcrumb-item active">Reportes</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row clearfix">

		<div class="col-lg-12 col-md-12">
			<div class="card planned_task">
				<div class="header">
					<h2>Generar reportes</h2>
				</div>
				<div class="body">

					<!-- <div class="mb-1">
						<button mat-raised-button (click)="addColumn()"> Add column </button>
						<button mat-raised-button (click)="removeColumn()"> Remove column </button>
						<button mat-raised-button (click)="shuffle()"> Shuffle </button>
					</div> -->

					<button type="button" class="btn btn-outline-secondary mr-1" (click)="openModal(content1, 'lg')">
						Generar reportes
					</button>

					<mat-form-field>
						<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
					</mat-form-field>

					<div class="mat-elevation-z8">
						<table mat-table matTableExporter matSort [dataSource]="dataSource" #exporter="matTableExporter">

							<ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
								<th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
								<td mat-cell *matCellDef="let element"> {{element[column]}} </td>
							</ng-container>

							<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
							<tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

						</table>
						<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
					</div>

				</div>
			</div>
		</div>

	</div>
</div>

<!-- *************************************** MODAL BASICA TECNICA *************************************** -->
<ng-template #content1 let-modal>
    <div class="modal-header">
		<h4 class="modal-title">Reporte</h4>
		<div class="col-md-4 text-right">
			<button class="btn btn-success" (click)="openPDF()">Open PDF</button>
			<button class="btn btn-danger" (click)="downloadPDF()">Download PDF</button>
			<button mat-raised-button (click)="exporter.exportTable('xlsx',{fileName:'footballers_data'})">Excel</button>
			<button mat-raised-button (click)="exporter.exportTable('csv',{fileName:'footballers_data'})">CSV</button>
			<button mat-raised-button (click)="exporter.exportTable('json',{fileName:'footballers_data'})">JSON</button>
			<button mat-raised-button (click)="exporter.exportTable('txt',{fileName:'footballers_data'})">TEXT</button>
		</div>

		<div class="text-right">
			<button class="btn btn-danger" (click)="modal.dismiss('Close click')" type="button">Salir</button>
		</div>
    </div>
    <div class="modal-body" id="htmlData" #htmlData>
		<table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="dataSource" border="1" cellpadding="0" cellspacing="0">

			<ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
				<th mat-header-cell *matHeaderCellDef class="no-border no-space"> {{column}} </th>
				<td mat-cell *matCellDef="let element" class="no-border no-space"> {{element[column]}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
			<tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

		</table>

    </div>
</ng-template>
