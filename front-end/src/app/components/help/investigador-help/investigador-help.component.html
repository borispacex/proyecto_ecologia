<div class="container-fluid">

	<div class="block-header">
		<div class="row">
			<div class="col-lg-5 col-md-8 col-sm-12">
				<h2>
					Centro de ayuda Investigador
				</h2>
				<ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['../../../']"><i class="icon-home"></i></a></li>
					<li class="breadcrumb-item">Help</li>
					<li class="breadcrumb-item active">Investigador</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row clearfix">
		<div class="col-lg-12">
			<div class="card">
				<div class="body">
					<ng-container *ngFor="let post of posts">
						<div class="timeline-item" ngClass='{{post.class}}' [attr.date-is]="post.date">
							<h5>{{ post.header }}</h5>
							<div class="msg">
								<p>{{ post.message }}</p>
								<a href="javascript:void(0);" class="m-r-20"><i class="icon-heart"></i> Like</a>
							</div>
						</div>
					</ng-container>
				</div>
			</div>
		</div>
	</div>

</div>
