<div class="container-fluid">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-8 col-sm-12">
                <h2>
                    Dashboard
                </h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard/index']"><i
                                class="icon-home"></i></a></li>
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item active">Menu principal</li>
                </ul>
            </div>
        </div>
    </div>
    <a type="button" class="btn btn-default mr-lg-3 mr-md-2 mr-1"
        [routerLink]="['/admin/dashboard/list-fotografias']"><i class="fa fa-plus-square"></i>&nbsp;<span>Listar
            Fotografias</span></a>
    <a type="button" class="btn btn-default mr-lg-3 mr-md-2 mr-1"
        [routerLink]="['/admin/dashboard/list-usuarios', 'usuario']"><i class="fa fa-info-circle"></i>&nbsp;<span>Listar
            Usuarios</span></a>
    <a type="button" class="btn btn-default mr-lg-3 mr-md-2 mr-1"
        [routerLink]="['/admin/dashboard/list-proyectos', 'proyecto']"><i
            class="fa fa-info-circle"></i>&nbsp;<span>Listar Proyectos</span></a>
</div>

<div class="container-fluid">
    <br>
    <h2 style="text-align: center">Simple</h2>
    <div style="text-align: center">
        <form>
            <div>
                <input type="file" name="image" (change)="selectFile($event)" />
            </div>
        </form>
    </div>

    <hr>
    <h2 style="text-align: center">Multiple</h2>
    <div style="text-align: center">
        <form>
            <div>
                <input type="file" name="images" multiple (change)="selectMultipleFile($event)" />
            </div>
        </form>
    </div>
    <div>
        <mat-progress-bar style="margin-top: 30px" mode="determinate" [value]="progress"></mat-progress-bar>
        <br>
    </div>

    <div>
        <mat-card style="width: 50vw; margin: auto">
            <mat-card-header>
                <mat-card-title>File Upload</mat-card-title>
            </mat-card-header>
            <div *ngFor="let file of selectedFiles" class="file-list">
                <small *ngIf="file?.fileName.length > 0">{{file?.fileName}}</small>
                <!-- <mat-progress-bar style="margin-top: 30px" mode="determinate" [value]="file?.uploadedPercent"></mat-progress-bar> -->
                <ngb-progressbar [showValue]="true" type="warning" [value]="file?.uploadedPercent" [max]="100">
                </ngb-progressbar>
                <button mat-flat-button>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteFile(file)">delete</mat-icon>
                </button>
            </div>
            <button mat-raised-button (click)="uploadFiles()">Upload</button>
            <br><br>

            <div id="drop_zone" (drop)="dropHandler($event)" (dragover)="dragOverHandler($event)">
                <p>Drag and Deop File here...</p>
            </div>

        </mat-card>
    </div>

</div>
