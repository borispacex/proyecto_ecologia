<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle auth-main">
            <div class="auth-box">
                <div class="top">
                    <img src="assets/images/logo-white.svg" alt="Lucid">
                </div>
                <div class="card">
                    <div class="body">
                        <div class="user text-center m-b-30">
                            <img src="{{url +'get-fotografia/'+ usuario.persona.fotografia.imagen + '/true'}}" style="height: 150px;" class="rounded-circle" alt="Avatar">
                            <h4 class="name m-t-10">{{usuario.persona.nombres}} {{usuario.persona.paterno}} {{usuario.persona.materno}}</h4>
                            <p>{{usuario.persona.correo}}</p>
                        </div>
                        <form #lockForm="ngForm" (ngSubmit)="actualizar()">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Ingrese su nueva contraseña..."  name="password1" [(ngModel)]="password1" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Repita la nueva contraseña..." name="password2" [(ngModel)]="password2" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">ACTUALIZAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
