<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle auth-main">
            <div class="auth-box">
                <div class="top">
                    <!-- <img src="assets/images/logo-white.svg" alt="Lucid"> -->
                    <img src="assets/images/instituto/logo_ie.png" alt="logo">
                </div>
                <div class="card">
                    <div class="header">
                        <p class="lead">Recuperar mi contraseña</p>
                    </div>
                    <div class="body">
                        <p>Ingrese su dirección de correo electrónico a continuación para recibir instrucciones para restablecer la contraseña.</p>
                        <form class="form-auth-small" #lockForm="ngForm" (ngSubmit)="recuperar()">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Correo Electronico" name="correo" [(ngModel)]="persona.correo" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">RESTABLECER LA CONTRASEÑA</button>
                            <div class="bottom">
                                <span class="helper-text">¿Sabes tu contraseña? <a
                                        [routerLink]="['/authentication/login']">Iniciar sesión</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
